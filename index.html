<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

</head>

<body>
  <article class="previz">

    <img srcset="images/image-product-mobile.jpg 686w,
             images/image-product-desktop.jpg 600w" sizes="(max-width: 600px) 686px,
            600px" src="images/image-product-desktop.jpg" alt="Preview">
    <div>
      <p>perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class=price>
        <div>$149.99</div>
        <del>$169.99</del>
        <button id="cart"><img src="images/icon-cart.svg" alt="cartIcon"> Add to Cart</button>
      </div>
    </div>
  </article>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Hibiscuit0">Anne-Laure HUAT</a>.
  </footer>
</body>

</html>
